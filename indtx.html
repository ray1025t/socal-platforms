<body>
  
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">User List </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Favorite</a>
          </li>
        </ul>
        <!--  search bar   -->
        <form class="form-inline d-flex" id="search-bar">
          <input class="form-control me-2" id="serach-input" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn btn-primary  bg-info text-white" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <body>
    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col-12" id="gender-search">
          <button type="button" class="btn btn-light btn-lg fas fa-smile-wink" id="gender-male">
            <h7 id="gender-male">Male</h7> <i class="fas fa-male" id="gender-male"></i>
          </button>
          <button type="button" class="btn btn-light btn-lg" id="gender-female">
            <h7 id="gender-female">Female</h7> <i class="fas fa-female" id="gender-female"></i>
          </button>
          <button type="button" class="btn btn-light btn-lg" id="gender-all">
            <h7 id="gender-all">All</h7> <i class="fas fa-male" id="gender-all"></i> <i class="fas fa-female"
              id="gender-all"></i>
          </button>
        </div>
      </div>
      <div class="row" id="user-list">
        <!--  user card  -->
      </div>
    </div>
  
    <!--  pagination    -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="paginator">
        <!--         <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
      </ul>
    </nav>
    </div>
  </body>
  
  <!-- user modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="user-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="user-modal-title" id="user-title">Modal title</h5>
          <button type="button" class="btn btn-light far fa-heart" id="favorite-icon"></button>
        </div>
  
        <div class="modal-body d-flex justify-content-around ">
  
          <div class="user-modal-avatar me-3">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-avatar" style="width:150px">
          </div>
  
          <div class="user-description">
            <p class="user-modal-name"><b>Name：</b></p>
            <p class="user-modal-age"><b>Age：</b></p>
            <p class="user-modal-region"><b>Region：</b></p>
            <p class="user-modal-email"><b>Email：</b></p>
          </div>
        </div>
        <div class="modal-footer">
  
        </div>
      </div>
    </div>
  </div>
